<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/qiniu-js@2.5.1/dist/qiniu.min.js"></script>
    <script src="./jquery.min.js"></script>
</head>
<input type="file" id="filetest">
<a href="javascript:;" class="btn">点击我上传</a>

<body>

    <script>
        $(".btn").click(function () {
            var file = $("#filetest")[0].files;
            console.log(file);
            var key = file[0].name;
            var putExtra = {
                fname: key,
                params: {},
                mimeType: null
            }
            var config = {
                useCdnDomain: true,
                region: qiniu.region.z0
            };
            $.get("http://localhost:3000/", function (res) {
                var token = res.token;
                var observable = qiniu.upload(file, key, token, putExtra, config);
                var subscription = observable.subscribe({
                    next(res) {
                        console.log(res);
                        console.log(1);
                    },
                    error(res) {
                        console.log(res);
                        console.log(2);
                    },
                    complete(res) {
                        console.log(res);
                        console.log(3);
                    }
                }); // 上传开始
            })


        })


    </script>
</body>

</html>
